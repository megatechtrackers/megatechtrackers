events {
    worker_connections 1024;
}

http {
    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;
    
    # Buffer settings to prevent Content-Length mismatch
    proxy_buffering on;
    proxy_buffer_size 16k;
    proxy_buffers 8 16k;
    proxy_busy_buffers_size 32k;
    proxy_temp_file_write_size 32k;
    
    # Timeouts
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;
    
    # Gzip compression (nginx will handle this, not Frappe)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    
    # Logging
    access_log /var/log/nginx/frappe-access.log;
    error_log /var/log/nginx/frappe-error.log warn;

    # Upstream Frappe server (resolver for Docker DNS)
    upstream frappe {
        server frappe:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # Upstream for Frappe SocketIO
    upstream frappe_socketio {
        server frappe:9000;
        keepalive 32;
    }

    server {
        listen 8080;
        server_name localhost;

        # Allow embedding in WebView/iframe
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Root location - proxy to Frappe
        location / {
            # CORS is handled by Frappe (allow_cors config) - don't duplicate headers here
            
            proxy_pass http://frappe;
            
            # Essential proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # HTTP version and connection handling
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Buffering (critical for fixing Content-Length issues)
            proxy_buffering on;
            proxy_buffer_size 16k;
            proxy_buffers 8 16k;
            proxy_busy_buffers_size 32k;
            
            # Don't buffer request body (needed for file uploads)
            proxy_request_buffering off;
            
            # Timeouts
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Disable caching for dynamic content
            proxy_no_cache 1;
            proxy_cache_bypass 1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            
            # Allow redirects
            proxy_redirect off;
        }

        # WebSocket support (for Frappe's socketio)
        location /socket.io/ {
            proxy_pass http://frappe_socketio;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # WebSocket-specific settings for long-lived connections
            proxy_buffering off;
            proxy_read_timeout 86400s;   # 24 hours - Socket.IO can stay open
            proxy_send_timeout 86400s;   # 24 hours
            proxy_connect_timeout 10s;   # Fail fast if Frappe is down
        }

        # Static files with caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
            proxy_pass http://frappe;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Cache static assets
            proxy_buffering on;
            proxy_cache_valid 200 1h;
            expires 1h;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }
}

