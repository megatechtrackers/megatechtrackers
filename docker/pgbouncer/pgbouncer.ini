[databases]
# Primary database connection pool
# Note: pgbouncer will use the client's credentials to connect to PostgreSQL
# For each user, pgbouncer authenticates the client, then uses those same credentials to connect to PostgreSQL
tracking_db = host=postgres-primary port=5432 dbname=tracking_db

[pgbouncer]
# Connection settings
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = scram-sha-256
auth_file = /etc/pgbouncer/userlist.txt

# Connection pool settings
pool_mode = transaction
max_client_conn = 1000
default_pool_size = 50
min_pool_size = 10
reserve_pool_size = 10
reserve_pool_timeout = 3
max_db_connections = 150
max_user_connections = 100

# Timeouts
server_connect_timeout = 15
server_login_retry = 15
query_timeout = 0
query_wait_timeout = 120
client_idle_timeout = 0
server_idle_timeout = 600
server_lifetime = 3600
server_round_robin = 0

# Logging
logfile = /var/log/pgbouncer/pgbouncer.log
pidfile = /tmp/pgbouncer.pid
admin_users = postgres
stats_users = postgres

# Performance tuning
ignore_startup_parameters = extra_float_digits
application_name_add_host = 1

# Security - disable unix socket (use TCP only)
# unix_socket_dir = /var/run/pgbouncer
# unix_socket_mode = 0777
