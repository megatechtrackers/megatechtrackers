# PostgreSQL Host-Based Authentication Configuration for Primary
# This file controls which hosts are allowed to connect and how

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             all                                     trust

# IPv4 local connections:
host    all             all             127.0.0.1/32            trust

# IPv6 local connections:
host    all             all             ::1/128                   trust

# Docker network connections (tracking-network)
host    all             all             172.16.0.0/12            md5
host    all             all             10.0.0.0/8               md5

# Replication connections (for streaming replication)
# Allow replication user from Docker network
host    replication     replica_user    172.16.0.0/12            md5
host    replication     replica_user    10.0.0.0/8               md5
host    replication     replica_user    0.0.0.0/0                md5

# Allow all connections from Docker network (for application connections)
host    all             all             0.0.0.0/0                md5
